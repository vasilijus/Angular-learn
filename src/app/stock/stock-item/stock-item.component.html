<div class="stock-container">

  <div class="name">
    <h3>{{ stock.name + ' (' + stock.code + ') '  }}</h3>

    <div class="price"
        [class]="stock.isPositiveChange() ? 'positive':'negative'"
        [ngClass]="stockClasses">
        ${{ stock.price }}<br>
    </div>

    <button (click)="toggleFavorite($event)"
        [disabled]="stock.favorite">Add to Favorite</button>
  </div>

</div>
